				<div class="courseInfo">
					<div>戏曲教育是集表演、舞蹈、歌唱、服装、化妆、武术、杂技等诸多表演技能和技巧于一体的综合艺术教育，包含历史、文学、音乐、歌舞等多元化的华夏人文精髓，能够提高人的审美能力和到的素养。中华戏曲中心开设京剧、平局两大类型课程，聘请天津市青年京剧团、天津评剧院的艺术家为授课教师，传授生旦净末丑等各种技艺技巧，并选拔优秀学员参加市级专业院团的正式演出。“中华戏曲教育会孩子的不只是唱念做打，更是文化气质和民族精神”。</div>
