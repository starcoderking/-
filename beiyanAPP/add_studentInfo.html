<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加学员信息</title>
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/uiAlertView-1.0.0.css">
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/course-detail.css" />
		<script type="text/javascript" src="js/flexible_css.debug.js"></script>
		<script type="text/javascript" src="js/flexible.debug.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加学员信息</h1>
		</header>
		<div class="mui-content">
			<div class="introduce">
				<h3>选择学员<b class="add" id="addStudent"><i class="iconfont icon-add"></i><font>添加</font></b></h3>
				<ul class="choice_student">
					<li class="cur">
						<span>张宁</span>
						<span>女</span>
						<span>2000-1-1</span>
					</li>
					<li>
						<span>张宁</span>
						<span>女</span>
						<span>2000-1-1</span>
					</li>
					<li>
						<span>张宁</span>
						<span>女</span>
						<span>2000-1-1</span>
					</li>
				</ul>
				<button id="sure">确定</button>
			</div>	
		</div>	
		<div class="mask">
			<div class="info">
				<h3>新增学员信息</h3>
				<ul>
					<li><span><b>*</b>姓名</span><input type="text" id="membername" /></li>
					<li><span><b>*</b>性别</span>
						<select id="choice_sex">
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</li>
					<li><span><b>*</b>生日</span><input class="Wdate" type="text" onClick="WdatePicker()"></li>
					<li><span><b>&nbsp;</b>学校</span><input type="text" id="school" /></li>
					<li><span>兴趣爱好</span><input type="text" id="like" /></li>
				</ul>
				<div class="btnBg">
					<div class="btn saveStudentInfo">保存学员信息</div>
					<div class="btn exit">取消</div>
				</div>
				
			</div>	
		</div>
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/jquery.uiAlertView-1.0.0.js"></script>
		<script src="js/common.js"></script>
		<!--<script src="js/mui.min.js"></script>-->
		<script src="js/add_studentInfo.js"></script>
	</body>
</html>
