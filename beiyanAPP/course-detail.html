<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>课程详情页</title>
		<script type="text/javascript" src="js/flexible_css.debug.js"></script>
		<script type="text/javascript" src="js/flexible.debug.js"></script>
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/uiAlertView-1.0.0.css">
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/course-detail.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">课程详情</h1>
		</header>
		<div class="mui-content">
			<div class="course-img">
				<img src="" />
				<h2>
					<span class="course-name" id="coursename"></span>
					<span class="people-number" id="studentnum">招生人数：20人</span>
				</h2>
			</div>
			<div class='introduce'>
				<!--<h3>舞蹈表演 
				</h3>-->
				<div>
					<p><span class="title">课程讲师:</span><span class="des" id="coursetteacher"></span></p>
					<p><span class="title">每课时间:</span><span class="des" id="authorized"></span></p>
					<p><span class="title">总课时长:</span><span class="des" id="totalHours"></span></p>
					<p><span class="title">专业名称:</span><span class="des" id="specialtyname"></span></p>
					<p><span class="title">开课日期:</span><span class="des" id="courseopendata"></span></p>
					<p><span class="title">年龄范围:</span><span class="des" id="agerange"></span></p>
					<p><span class="title">校区地址:</span><span class="des" id="schoolarea"></span></p>
					<p><span class="title">学员要求:</span><span class="des" id="requirement"></span></p>
					<p><span class="title">结业说明:</span><span class="des" id="endexplain"></span></p>
				</div>
				<h3>选择班级</h3>
				<div class="grade">
					<ul>
						<!--<li class="gradeSelect">1班</li>
						<li>2班</li>
						<li>2班</li>
						<li>2班</li>
						<li>2班</li>-->
					</ul>
				</div>
			</div>
			<div class="course-detail">
				<ul>
					<li class="active">课程表</li>
					<li>课程详情</li>
				</ul>
				<div class="schedule">
					<ul id="detail-one">
						<!--<li>
						<span>1</span>
						<b>11月1日</b>
						</li>
						<li>
							<span>2</span>
							<b>11月2日</b>
						</li>
						<li>
							<span>3</span>
							<b>11月3日</b>
						</li>
						<li>
							<span>4</span>
							<b>11月4日</b>
						</li>
						<li>
							<span>5</span>
							<b>11月5日</b>
						</li>-->
					</ul>
					<ul id="detail-two" class="none">
						<li id="coursecount"></li>
					</ul>
				</div>

			</div>
			<div class="buy-course">
				<p>
					价格:￥ <span id="cost">1999</span>
				</p>
				<button class="none" id="order">立即预约</button>
				<button id="enroll">立即购买</button>

			</div>
		</div>
		<div class="mask none" id="dialog">
			<div class="dialogBg">
				<div class="dialogTitle"><em>提示</em><span id="close"></span></div>
				<div class="dialogBox"><textarea id="remark"></textarea></div>
				<div class="dialogBtn">
					<div class="btnBg01" id="submit">提交</div>
					<div class="btnBg02" id="cancel">取消</div>
				</div>
			</div>
		</div>
		<!--<script src="js/jquery-1.4.1.min.js"></script>-->
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/jquery.uiAlertView-1.0.0.js"></script>
		<script src="js/common.js"></script>
		<!--<script src="js/mui.min.js"></script>-->
		<script src="js/course-detail.js"></script>
	</body>

</html>
