<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>注册页</title>
	    <!--<script src="js/flexible.debug.js"></script>
	    <script src="js/flexible_css.debug.js"></script>-->
	    <link href="css/mui.min.css" rel="stylesheet" />
	    <link type="text/css" rel="stylesheet" href="css/uiAlertView-1.0.0.css" />
	    <link rel="stylesheet" href="css/iconfont.css" />
	    <link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
		<header class="loginBg">
			<div class="logo"><img src="images/logos.png"/></div>
			<div class="tabBg">
				<a href="login.html">
					<div class="tabBox">
						<p>登录</p>
						
					</div>
				</a>
				<a href="register.html">
					<div class="tabBox">
						<p>注册</p>
						<p><i class="iconfont icon-shang"></i></p>
					</div>
				</a>
			</div>
		</header>
		<div class='page'>
			<div class="login-form">
				<div class="dfinput">
					<label><i class="iconfont icon-yonghu"></i></label>
					<input type="text" class="account" placeholder="请输入用户名">
				</div>
				<!--<div class="dfinput">
					<label><i class="iconfont icon-yonghu"></i></label>
					<input type="text" class="fullname" placeholder="请输入姓名">
				</div>-->
				<!--<div class="dfinput">
					<label><i class="iconfont icon-yonghu"></i></label>
					<input type="text" class="nickname" placeholder="请输入昵称">
				</div>-->
				<div class="dfinput">
					<label><i class="iconfont icon-shouji"></i></label>
					<input type="text" class="phone" placeholder="请输入手机号">
				</div>
				<div class="dfinput">
					<label><i class="iconfont icon-yanzhengma"></i></label>
					<input type="password" class="pwd" placeholder="请输入验证码">
					<span class="sendCode">发送验证码</span>
				</div>
				<div class="dfinput">
					<label><i class="iconfont icon-mima"></i></label>
					<input type="password" class="pwd1" placeholder="请输入密码">
				</div>
				<div class="dfinput">
					<label><i class="iconfont icon-mima"></i></label>
					<input type="password" class="pwd2" placeholder="确认密码">
				</div>
				<!--<div class="next">-->
					<!--<button class="disabled next" disabled="disabled">下一步</button>-->
				<!--</div>-->
				<!--<div class="reg">-->
					<button class="submit">注册</button>
				<!--</div>-->
				<div class='other'>
					<i class="iconfont icon-xuanzhong checked"></i>
					<span>同意：<a href="">《北演艺术培训注册协议及版权说明》</a></span>
				</div>
			</div>
			<!--<div class="login-fast">
				<div class="loginTitle"><span>快速登录</span></div>
				<ul class="loginMethod">
					<li><i class="iconfont icon-QQ"></i></li>
					<li><i class="iconfont icon-weixin"></i></li>
					<li><i class="iconfont icon-weibo"></i></li>
				</ul>
			</div>-->
		</div>
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.uiAlertView-1.0.0.js"></script>
		<script src="js/common.js"></script>
		<script src="js/register.js"></script>
	</body>
</html>
