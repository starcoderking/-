<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>忘记密码</title>
	    <link rel="stylesheet" href="css/uiAlertView-1.0.0.css">
	    <link rel="stylesheet" href="css/iconfont.css" />
	    <link rel="stylesheet" href="css/forget_pwd.css" />
	</head>
	<body>
		<header class="loginBg">
			<div class="logo"><img src="images/logos.png"/></div>
			<div class="tabBg">
				<div class="tabBoxs">
					<p>忘记密码</p>
					<p><i class="iconfont icon-shang"></i></p>
				</div>
			</div>
		</header>
		<div class='page'>
			<div class="login-form">
				<div class="dfinput">
					<label><i class="iconfont icon-yonghu"></i></label>
					<input type="text" class="phone" placeholder="请输入手机号">
				</div>
				<div class="dfinput">
					<label><i class="iconfont icon-yanzhengma"></i></label>
					<input type="password" class="ver-code" placeholder="请输入验证码">
					<button class="send-code">发送验证码</button>
				</div>
				<div class="dfinput">
					<label><i class="iconfont icon-mima"></i></label>
					<input type="password" class="pwd1" placeholder="请输入密码">
				</div>
				<div class="dfinput">
					<label><i class="iconfont icon-mima"></i></label>
					<input type="password" class="pwd2" placeholder="确认密码">
				</div>
				<!--<div class="next">-->
					<button class="save">保&nbsp;&nbsp;存</button>
				<!--</div>-->
				
			</div>
			<div class="mask none">
				<div class="promptInfo">
					<p>保存成功，请前往登录！</p>
					<button class="true-login">确定</button>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/jquery.uiAlertView-1.0.0.js"></script>
		<script src="js/common.js"></script>
		<script src="js/forget_pwd.js"></script>
	</body>
</html>
