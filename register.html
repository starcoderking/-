<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<link rel="stylesheet" href="page_css/simplepop.css" />
		<link rel="stylesheet" href="page_css/common.css" />
		<link rel="stylesheet" href="page_css/iconfont.css" />
		<link rel="stylesheet" href="page_css/register.css" />
		<script src="page_js/jquery-1.11.3.js"></script>
		<script src="page_js/simplepop.js"></script>
		<script src="page_js/common.js"></script>
		<script src="page_js/register.js"></script>
	</head>
	<body>
		<!--header-->
		<header class="header_box"></header>
		<div class="container">
			<div class="register">
				<img src="img/login_bg.png" alt="" />
				<div class="reg_form">
					<h2>注册</h2>
					<ul>
						<li>
							<input type="text" id="uname" placeholder="请输入用户名" />
							<em class="icon iconfont icon-wode2"></em>
							<i></i>
						</li>
						<li>
							<input type="text" id="phone" placeholder="请输入手机号" />
							<em class="icon iconfont icon-shouji"></em>
							<i></i>
						</li>
						<li class="ver_code">
							<input type="text" id="ver_code" placeholder="请输入验证码" />
							<em class="icon iconfont icon-yanzhengma"></em>
							<i></i>
							<button class="">发送验证码</button>
						</li>
						<li>
							<input type="password" id="upwd" placeholder="请输入密码" />
							<em class="icon iconfont icon-mima"></em>
							<i></i>
						</li>
						<li>
							<input type="password" id="upwd2" placeholder="请再次确认密码" />
							<em class="icon iconfont icon-mima"></em>
							<i></i>
						</li>
						<li class="li_checkbox">
							<label>
				      			<input type="checkbox" checked/>
				      			<span>同意<a href="#">《北演艺术培训注册协议和版权说明》</a></span>
			    			</label>
						</li>
						<li class="li_btn">
							<button type="button">提交注册</button>
						</li>
						<li class="login">
							<a href="login.html">立刻登录</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!--footer-->
		<footer class="footer"></footer>
	</body>

</html>
