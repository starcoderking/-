<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>艺术课支付</title>
		<link rel="stylesheet" href="page_css/simplepop.css" />
		<link rel="stylesheet" href="page_css/iconfont.css" />
		<link rel="stylesheet" href="page_css/common.css" />
		<link rel="stylesheet" href="page_css/trial_lesson_buy.css" />
		<script src="page_js/jquery-1.11.3.js"></script>
		<script language="javascript" type="text/javascript" src="page_js/My97DatePicker/WdatePicker.js"></script>
		<script src="page_js/simplepop.js"></script>
		<script src="page_js/common.js"></script>
		<script src="page_js/trial_lesson_buy.js"></script>
	</head>
	<body>
		<!--header-->
		<header class="header_box"></header>
		<div class="container">
			<div class="order_detail">
				<div class="left" id="courseDetail">
					<img src="img/trialLesson.jpg" alt="" />
					<!--<h3>舞蹈表演</h3>-->
					<ul>
						<li>
							<ul>
								<li>班级名称：<span></span></li>
								<li>上课时间：<span></span></li>
								<li>上课地址：<span></span></li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="right">
					<h2>选择学员 <buttin class="addStudent" style="float:right;color:#F39704;cursor:pointer;font-size:14px;">添加学员</buttin></h2>
					<ul class="select_child select_title">
						<li><span>姓名</span><em>性别</em><i>学校名</i><div class="down btn">更多</div><div class="up btn">收起</div></li>
					</ul>
					<ul class="select_child" id="select_child">
						<!--<li><span>张芳</span><em>女</em><i>2011-5-11</i><div class="radio"></div></li>
						<li><span>张强</span><em>男</em><i>2013-12-20</i><div class="radio"></div></li>
						<li><span>张薇</span><em>女</em><i>2015-11-28</i><div class="radio"></div></li>-->
					</ul>
					<h2>订单详情</h2>
					<ul class="info">
						<li class="infoLi1">
							<ul>
								<li><em>会员账号</em><span id="userid"></span></li>
								<li><em>购买账户</em><span id="loginusername"></span></li>
								<!--<li><em>下单时间</em><span id="registrationdate"></span></li>-->
							</ul>
						</li>
						<li class="infoLi2">
							<ul>
								<li><em>应付金额</em><span id="costmoney">400元</span></li>
								<!--<li><em>惠民卡</em><span><select id="card"></select></span></li>-->
								<li><em>优惠券</em><span><select id="coupon"></select></span></li>
								<li><em>实付金额</em><span id="realcost"></span></li>
							</ul>
						</li>	
						
					</ul>
					<h2 class="p_title">支付方式</h2>
					<ul class="pay_way">
						<li><b class="icon iconfont icon-weixinzhifu"></b><span data-paymentmethod='2'>微信支付</span><div class="radio radioSel"></div></li>
						<li><b class="icon iconfont icon-zhifubao"></b><span data-paymentmethod='1'>支付宝支付</span><div class="radio"></div></li>
					</ul>
					<button id="pay">立即支付</button>
					<button id="ruturn">返回</button>
				</div>
			</div>
		</div>
		<div class="mask none">
			<div class="studentInfo">
				<h3>新增学员信息<span>x</span></h3>
				<ul class="studentForm">
					<li><span><b>*</b>姓名</span><input type="text" id="membername" /></li>
					<li><span><b>*</b>性别</span>
						<select id="choice_sex">
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</li>
					<li><span><b>*</b>生日</span><input class="Wdate" type="text" onClick="WdatePicker()"></li>
					<li><span>学校</span><input type="text" id="school" /></li>
					<li><span>兴趣爱好</span><input type="text" id="like" /></li>
				</ul>
				<button class="saveStudentInfo">保存学员信息</button>
			</div>
		</div>
		<!--footer-->
		<footer class="footer"></footer>
	</body>
</html>
