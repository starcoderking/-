<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>找回密码</title>
		<link rel="stylesheet" href="page_css/simplepop.css" />
		<link rel="stylesheet" href="page_css/common.css" />
		<link rel="stylesheet" href="page_css/iconfont.css" />
		<link rel="stylesheet" href="page_css/forget.css" />
		<script src="page_js/jquery-1.11.3.js"></script>
		<script src="page_js/simplepop.js"></script>
		<script src="page_js/common.js"></script>
		<script src="page_js/forget.js"></script>
	</head>
	<body>
		<!--header-->
		<header class="header_box"></header>
		<div class="container">
			<div class="register">
				<img src="img/login_bg.png" alt="" />
				<div class="reg_form">
					<h2>找回密码</h2>
					<ul>
						<li>
							<input type="text" id="phone" placeholder="请输入手机号" />
							<em class="icon iconfont icon-shouji"></em>
							<i></i>
						</li>
						<li class="ver_code">
							<input type="text" id="ver_code" placeholder="请输入验证码" />
							<em class="icon iconfont icon-yanzhengma"></em>
							<i></i>
							<button class="">发送验证码</button>
						</li>
						<li>
							<input type="password" id="upwd" placeholder="请输入新密码" />
							<em class="icon iconfont icon-mima"></em>
							<i></i>
						</li>
						<li>
							<input type="password" id="upwd2" placeholder="请再次确认密码" />
							<em class="icon iconfont icon-mima"></em>
							<i></i>
						</li>
						<li class="save">
							<button>保&nbsp;&nbsp;存</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="mask none"></div>
		<div class="promptInfo none">
			<h3>提示信息</h3>
			<p>保存成功,前往登录！</p>
			<button>确定</button>
		</div>
		<!--footer-->
		<footer class="footer"></footer>
	</body>

</html>
