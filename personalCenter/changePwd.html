<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="changePwd">
			<h1><span>修改密码</span></h1>
			<div>
				<ul>
					<li>
						<em>原始密码：</em>
						<input type="text" id="oldPwd" placeholder="请输入原始密码" />
						<i></i>
					</li>
					<li>
						<em>新的密码：</em>
						<input type="password" id="upwd" placeholder="请输入新密码" />
						<i></i>
					</li>
					<li>
						<em>确认密码：</em>
						<input type="password" id="upwd2" placeholder="请再次确认密码" />
						<i></i>
					</li>
				</ul>
				<button class="save">保存</button>
			</div>
		</div>
	</body>

</html>
