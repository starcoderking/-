				<div class="guide_msg">
					<p>1、学员入学前须认真填写《北方演艺集团艺术教育中心入学注册协议》并由家长签字确认。
					</p>
					<p>2、学生必须严格遵守艺术教育中心的规章制度。
					</p>
					<p>3、如有事不能按时到校，须提前向任课老师或者教务老师请假，原则上没有按时到校参加培训的学员学校将不安排补课，不退学费；
					</p>
					<p>4、为保证教学质量及课堂纪律，学生开始上课后家长必须离开教室，期间家长不得随意进入教室；
					</p>
					<p>5、爱惜培训中心的公共财产，损坏或丢失需照价赔偿。
					</p>
				</div>
			</div>
